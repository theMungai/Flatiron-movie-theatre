<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flatiron Movie Theatre</title>
</head>
<body>
    <header>
        <h1 class="logo">
            <a href="#hero-page">FLATDANGO</a>
        </h1>
        <nav>
            <ul>
                <li><a href="#movies-body">Buy Tickets</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-page" id="hero-page">
            <div class="hero-page-layer">
                <h1>FLATDANGO</h1>
                <a href="#movies-body"><button>Buy Ticket</button></a>
            </div>
            
        </section>
        <section class="movies-body" id="movies-body">
            <article class="movie-titles">
                <ul id="films">
                    
                </ul>

                <div class="movie-posters"></div>
                <div class="movie-details"></div>
            </article>
        </section>
    </main>
    <footer>
        &#169; Flatdango
    </footer>
</body>

<script src="script.js"></script>
</html>
